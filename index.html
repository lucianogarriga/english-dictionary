<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>English Dictionary</title>
</head>
<body style="background-color: #ced4da;"> 
    <div class="container"> 
        <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
            <!--
            1 Title   2 Input   3 Other stuff
            container - heading - input - meaning-container - title - meaning
             -->
        <h1 class="heading">
            English Dictionary
        </h1>
        <input placeholder="Search a word" type="text" class="input" id="input">
        <p class="info-text" id="info-text">
            Type a word and press "Enter"
        </p>

        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">__</span></p>
            <p>Meaning: <span class="meaning" id="meaning">__</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
