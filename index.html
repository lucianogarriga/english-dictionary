<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    
    <link rel="stylesheet" href="/css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/css/dark.css" media="(prefers-color-scheme: dark)">
    <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
    <title>English Dictionary</title>
</head>
<body> 
    <div class="container">
        <dark-mode-toggle id="dark-mode-toggle-1" legend="Theme Switcher" appearance="toggle" 
        dark="Dark" light="Light" remember="Remember this"></dark-mode-toggle>

            <!--
            1 Title   2 Input   3 Other stuff
            container - heading - input - meaning-container - title - meaning
             -->
        <h1 class="heading">
            English Dictionary
        </h1>
        <input placeholder="Search a word" type="text" class="input" id="input">
        <p class="info-text" id="info-text">
            Type a word and press "Enter"
        </p>

        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">__</span></p>
            <p>Meaning: <span class="meaning" id="meaning">__</span></p>
            <audio src="" controls id="audio"></audio>
        </div>

    </div>
    <script src="/script.js"></script>
</body>
</html>
